<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bottom-Bar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="left-content">
                <h3>Code in any language</h3>
                    <p>VS Code supports almost every major programming language. 
                        Several ship in the box. like Javascript,<br/> TypeScript, CSS, and HTML. 
                        But Extentions for <br/>others can be found in the VS Cose Marketplace.</p>
            </div>
            <div class="right-content">
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-js.png" alt="Javascript">
                    <code class="code">Javascript</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-ts.png" alt="TypeScript">
                    <code class="code">TypeScript</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-python.png" alt="Python">
                    <code class="code">Python</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-cs.png" alt="C#">
                    <code class="code">C#</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-cpp.png" alt="C++">
                    <code class="code">C++</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-html.png" alt="HTML">
                    <code class="code">HTMl</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-java.png" alt="Java">
                    <code class="code">Java</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-json.png" alt="JSON">
                    <code class="code">JSON</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-php.png" alt="PHP">
                    <code class="code">PHP</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-markdown.png" alt="Markdown">
                    <code class="code">Markdown</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-powershell.png" alt="Powershell">
                    <code class="code">Powershell</code>
                </div>
                <div class="flex">
                    <img src="https://code.visualstudio.com/assets/home/language-yaml.png" alt="YAML">
                    <code class="code">YAML</code>
                </div>
            </div>
            
            
        </div>
    </body>
</html>
